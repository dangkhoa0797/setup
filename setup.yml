---
- hosts: NAME
  remote_user: root
  ignore_unreachable: yes
  ignore_errors: yes  
  tasks:
  # cai dat docker
    - name: Install yum utils
      yum:
        name: yum-utils
        state: latest

    - name: Install device-mapper-persistent-data
      yum:
        name: device-mapper-persistent-data
        state: latest

    - name: Install lvm2
      yum:
        name: lvm2
        state: latest

    - name: Add Docker repo
      get_url:
        url: https://download.docker.com/linux/centos/docker-ce.repo
        dest: /etc/yum.repos.d/docer-ce.repo
      become: yes

    - name: Enable Docker Edge repo
      ini_file:
        dest: /etc/yum.repos.d/docer-ce.repo
        section: 'docker-ce-edge'
        option: enabled
        value: 0
      become: yes

    - name: Enable Docker Test repo
      ini_file:
        dest: /etc/yum.repos.d/docer-ce.repo
        section: 'docker-ce-test'
        option: enabled
        value: 0
      become: yes

    - name: Install Docker
      package:
        name: docker-ce
        state: latest
      become: yes

    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: yes
      become: yes
    
    - name: Insert data to daemon.json
      shell: |
        printf '{
           "insecure-registries": [
             "dockerhub.dttt.vn"
             ],
           "data-root":"/root/docker",
           "log-driver": "json-file",
           "log-opts": {
             "max-size": "10m",
             "max-file": "3"
           },
           "metrics-addr": "0.0.0.0:9323"
        }' > /etc/docker/daemon.json
        systemctl restart docker

    - name: install python 3
      shell: |
        yum -y install python3
        yum -y install python3-pip git
        pip3 install --upgrade pip==21.3.1
    - debug: var=out.stdout_lines
   
    - name: install docker sdk for python
      shell: |
        pip install docker
        pip install docker-compose

    - name: Cai dat docker swarm
      shell: |
         docker swarm init
         docker swarm update --task-history-limit 3
    - debug: var=out.stdout_lines
    # Mo cac port can thiet
    - name: login dockerhub.dttt.vn
      shell: docker login dockerhub.dttt.vn -u="admin" -p="Trinam@2019"
    - debug: var=out.stdout_lines
        
    - name: set up firewall
      shell: |
        firewall-cmd --zone=public --add-port=2376/tcp --permanent					
        firewall-cmd --zone=public --add-port=2377/tcp --permanent					
        firewall-cmd --zone=public --add-port=4789/udp --permanent										
        firewall-cmd --zone=public --add-port=7946/tcp --add-port=9001/tcp --permanent
        firewall-cmd --zone=public --add-port=2022/tcp --permanent					
        firewall-cmd --reload
        firewall-cmd --zone=public --list-ports
        yum -y install net-tools
        yum -y update
        sed -i "s,#Port 22,Port 2022," /etc/ssh/sshd_config
        firewall-cmd --zone=public --list-ports
        sed -i "s,SELINUX=.*,SELINUX=disabled," /etc/selinux/config
        setenforce 0
        systemctl restart sshd
        systemctl restart docker
    - debug: var=out.stdout_lines
