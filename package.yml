---
- hosts: NAME
  remote_user: root
  ignore_unreachable: yes
  ignore_errors: yes  
  tasks:
    # cai dat cac goi package
    - name: update
      shell: |
        yum install -y epel-release 
        yum update -y
    - name: Install a list of packages with a list variable
      package:
        name: "{{ packages }}"
        state: present
        update_cache: yes
      vars:
        packages:
          - htop
          - telnet
          - wget
          - curl
          - cockpit
          - net-tools
          - nload
          - openssh
          - openssh-server
          - openssh-clients
          - openssl-libs
          - chrony

